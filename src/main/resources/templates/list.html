<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BullHorn</title>
</head>
<body>
<h2>Message List</h2>
<a href="/add">Add Messages</a><br />
<table>
    <tr> <th>Date Posted</th>
        <th>Sent By</th>
        <td>Actions</td>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.postedDate}"></td>
        <td th:text="${message.sentBy}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
        </td></tr>
</table>
</body>
</html>
