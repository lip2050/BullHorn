<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BullHorn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .jumbotron{
            background-color: deepskyblue;color:white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
<h2>Message List</h2>
    </div>
<a href="/add">Add Messages</a><br />
<a href="/add">Add image</a>
    <div th:each="message : ${messages}">
        <div th:if="${message.headshot} !=null">
            <img th:src="${message.hedshot}" /><hr />
        </div>
    </div>
<table>
    <tr> <th>Date Posted</th>
        <th>Sent By</th>
        <td>Actions</td>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.postedDate}"></td>
        <td th:text="${message.sentBy}"></td>
        <td>
            <div class="btn-group btn-group-xs" role="group">
                <a th:href="@{/update/{id}(id=${message.id})}"><botton type="button" class="btn btn-warning">Update</botton></a>
                <a th:href="@{/detail/{id}(id=${message.id})}"><botton type="button" class="btn btn-info">Details</botton></a>
                <a th:href="@{/delete/{id}(id=${message.id})}"><botton type="button" class="btn btn-danger">Delete</botton></a>
            </div>
        </td></tr>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
